<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/22b1f7ecb4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/register.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DokanMosmm - دكان مصمم</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"  id="navbar">
        <div class="container">
          <div dir="ltr"  id="navbar_logo" class="navbar-logo d-flex justify-content-center align-items-center">
            <div class="mosmm-img-parent">
              <img class="mosmm-img" src="./images/mosmm.png" alt="">
            </div>
            <div class="dokkan-img-parent">
              <img  class="dokkan-img" src="./images/Dokkan.png" alt="">
            </div>

          </div>
          <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
         
          <div class="navbar-btns d-flex justify-content-center align-items-center">
            <input id="darkmode" type="checkbox" class="theme-checkbox  me-3">
            <div class="lang-parent d-flex justify-content-center align-items-center bg-black me-2 pe-2 ps-2 rounded-2">
              <i class="language-icon fa-solid fa-globe"></i>
              <select class=" border-0 bg-black text-white pe-2 ps-2" name="" id='language-selector'>
                <option value='en' data-i18n='english' >English</option>
                <option value='ar' data-i18n='arabic'>Arabic</option>
              </select>
            </div>
            <button class="login-btn me-2 pe-3 ps-3" data-i18n='login' id="login">Login</button>
            <button class="register-btn ms-1 ps-2 pe-3 text-center" data-i18n='register' id="register">Register</button>
          </div>
        </div>
      </nav>
    <main class="register-section" id="register-section">
        <div class="container pt-4 pb-3">
            <div class="title-1 text-center mb-2 pt-3">
                <h2 data-i18n="welcome">Welcome in Dokan Mosmm</h2>
            </div>
            <div class='register m-2'>
                <form class='register-container m-auto'>
                        <div class="title text-center">
                            <h3 class="fw-bold" data-i18n="register">Register</h3>
                        </div>
                        <div class="inputs">
                            <div class="input-name">
                                <h6 data-i18n="name">Name</h6>
                                <input class="w-100" type="text" required />
                            </div>
                            <div class="input-name">
                                <h6 data-i18n="email">Email</h6>
                                <input class="w-100" type="email" required />
                            </div>
                            <div class="input-name">
                                <h6 data-i18n="phoneNumber">Phone</h6>
                                <input class="w-100" type="tel"  required />
                            </div>
                            <div class="input-name">
                                <h6 data-i18n="password">Password</h6>
                                <input class="w-100" type="password" required />
                            </div>
                            <div class="input-name">
                                <h6 data-i18n="confirmPassword">Confirm Password</h6>
                                <input class="w-100" type="password" required />
                            </div>
                            
                        </div>
                        <button data-i18n="register">Register</button>
                        <div class="register-condition">
                            <input id="checkbox" class="checkbox mb-1" type="checkbox" required />
                            <p class="m-0 p-0" data-i18n="checkBox">By creating an account
                                , you agree to our Terms 
                                of Service and Privacy Policy.</p>
                        </div>
                        <p><span data-i18n="already">Already have an account ? </span><span data-i18n="login_space" class="login-span"> Login</span></p>
                </form>
            </div>
            
        </div>
    </main>
    
</body>

<script src="./js/code.jquery.com_jquery-3.7.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/register.js" type="module"></script>
<script src="js/index.js" type="module"></script>



</html>
